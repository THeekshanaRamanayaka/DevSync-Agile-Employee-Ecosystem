<div class="top-0 left-0 right-0 z-50">
    <div class="mx-2">
      <div class="flex gap-4 max-sm:flex-col items-center justify-between text-center bg-gray-100 text-blue-600 px-6 py-3.5 rounded-tr-2xl rounded-tl-2xl font-sans shadow-md">
        <p class="text-lg font-medium">Welcome To DevSync!</p>

        <div class="flex gap-2">
          <button 
            type="button" 
            (click)="handleMailClick()"
            class="bg-white hover:bg-gray-50 text-blue-500 p-2 rounded shadow transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
            aria-label="Mail"
          >
            <svg xmlns="http://www.w3.org/2000/svg" 
                 class="w-5 h-5" 
                 fill="none" 
                 viewBox="0 0 24 24" 
                 stroke="currentColor">
              <path stroke-linecap="round" 
                    stroke-linejoin="round" 
                    stroke-width="2" 
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </button>
          <button 
            type="button" 
            (click)="handleNotificationClick()"
            class="bg-white hover:bg-gray-50 text-blue-500 p-2 rounded shadow transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
            aria-label="Notifications"
          >
            <svg xmlns="http://www.w3.org/2000/svg" 
                 class="w-5 h-5" 
                 fill="none" 
                 viewBox="0 0 24 24" 
                 stroke="currentColor">
              <path stroke-linecap="round" 
                    stroke-linejoin="round" 
                    stroke-width="2" 
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
