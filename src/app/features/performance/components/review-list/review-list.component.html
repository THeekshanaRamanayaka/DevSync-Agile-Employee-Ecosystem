<div class="p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Performance Reviews</h2>
      <button 
        [routerLink]="['/admin/performance/create']"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
      >
        Create Review
      </button>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white shadow-md rounded-lg">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employee</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Review Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let review of reviews">
            <td class="px-6 py-4 whitespace-nowrap">{{review.employeeId}}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{review.reviewDate | date}}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span 
                [ngClass]="{
                  'bg-yellow-100 text-yellow-800': review.status === 'draft',
                  'bg-green-100 text-green-800': review.status === 'published',
                  'bg-blue-100 text-blue-800': review.status === 'acknowledged'
                }"
                class="px-2 py-1 text-xs rounded-full"
              >
                {{review.status}}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <button 
                [routerLink]="['/admin/performance/edit', review.id]"
                class="text-indigo-600 hover:text-indigo-900 mr-4"
              >
                Edit
              </button>
              <button 
                (click)="deleteReview(review.id)"
                class="text-red-600 hover:text-red-900"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
