<div class="max-w-2xl mx-auto p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Performance Review</h2>
    
    <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Employee ID</label>
        <input 
          type="text" 
          formControlName="employeeId"
          class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2"
        >
      </div>
  
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Review Date</label>
        <input 
          type="date" 
          formControlName="reviewDate"
          class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2"
        >
      </div>
  
      <div class="space-y-4">
        <h3 class="text-lg font-medium text-gray-700">Ratings</h3>
        
        <div *ngFor="let category of ratingCategories" class="flex items-center space-x-4">
          <label class="w-1/3 text-sm font-medium text-gray-700">{{category}}</label>
          <input 
            type="number" 
            [formControlName]="category.replace(' ', '').toLowerCase()"
            min="1" 
            max="5"
            class="mt-1 block w-20 rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2"
          >
        </div>
      </div>
  
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Comments</label>
        <textarea 
          formControlName="comment"
          rows="4"
          class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2"
        ></textarea>
      </div>
  
      <div class="flex justify-end space-x-4">
        <button 
          type="button" 
          (click)="cancel()"
          class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50"
        >
          Cancel
        </button>
        <button 
          type="submit"
          [disabled]="!reviewForm.valid"
          class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50"
        >
          Create Review
        </button>
      </div>
    </form>
  </div>
