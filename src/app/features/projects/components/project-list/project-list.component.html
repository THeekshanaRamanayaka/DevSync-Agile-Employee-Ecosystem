<div class="p-6">
  <h1 class="text-2xl font-bold mb-6">Projects</h1>
  <div class="grid gap-4">
    <div *ngFor="let project of projects" class="bg-white p-4 rounded-lg shadow">
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-semibold">{{ project.name }}</h2>
        <div class="space-x-2">
          <button (click)="editProject(project)" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            Edit
          </button>
          <button (click)="deleteProject(project.id)" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
            Delete
          </button>
        </div>
      </div>
      <p class="text-gray-600 mt-2">{{ project.description }}</p>
      <app-tasks-list [projectId]="project.id"></app-tasks-list>
    </div>
  </div>
</div>
