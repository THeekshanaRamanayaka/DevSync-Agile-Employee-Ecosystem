<form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="p-6 bg-white rounded-lg shadow">
    <h2 class="text-xl font-bold mb-4">{{editMode ? 'Edit' : 'Add'}} Project</h2>
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input formControlName="name" type="text"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 h-10"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <textarea formControlName="description"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </textarea>
      </div>
      <button type="submit" 
              class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
        {{editMode ? 'Update' : 'Create'}} Project
      </button>
    </div>
  </form>
