<div class="flex justify-between mb-2">
    <form class="max-w-md mb-4">
        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
            </div>
            <div class="flex gap-2">
                <input type="search" id="default-search"
                    class="block w-72 p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Search" required />
                <button type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">Search</button>
            </div>
        </div>
    </form>

    <div class="relative inline-block text-left">
        <!-- Dropdown Button -->
        <button type="button" (click)="toggleDropdown()"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center">
            {{ buttonText }}
            <svg class="w-2.5 h-2.5 ms-3" [class.rotate-180]="isOpen" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 4 4 4-4" />
            </svg>
        </button>

        <!-- Dropdown Menu -->
        <div *ngIf="isOpen"
            class="absolute right-0 mt-2 z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-44"
            (clickOutside)="closeDropdown()">
            <ul class="py-2 text-sm text-gray-700">
                <li *ngFor="let item of menuItems">
                    <a [href]="item.link" (click)="handleItemClick(item)"
                        class="block px-4 py-2 hover:bg-gray-100">
                        {{ item.label }}
                    </a>
                </li>
            </ul>
        </div>
    </div>

</div>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-200">
            <tr>
                <th scope="col" class="px-6 py-3">Employee Id</th>
                <th scope="col" class="px-6 py-3">
                    <div class="flex items-center">Name</div>
                </th>
                <th scope="col" class="px-6 py-3">
                    <div class="flex items-center">Department</div>
                </th>
                <th scope="col" class="px-6 py-3">
                    <div class="flex items-center">Role</div>
                </th>
                <th scope="col" class="px-6 py-3">
                    <div class="flex items-center">Position</div>
                </th>
                <th scope="col" class="px-14 py-3">
                    <div class="flex items-center">Contact No.</div>
                </th>
                <th scope="col" class="px-6 py-3">
                    <div class="flex items-center">Join Date</div>
                </th>
                <th scope="col" class="px-6 py-3">
                    <div class="flex items-center">Status</div>
                </th>
                <th scope="col" class="px-6 py-3">
                    <span class="flex items-center">Operations</span>
                </th>
                <th scope="col" class="px-6 py-3">
                    <span class="sr-only">Delete</span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b border-gray-700">
                <th scope="row" class="px-6 py-2 font-medium text-gray-900 whitespace-nowrap">EMP00001</th>
                <td class="px-6 py-4">John Doe</td>
                <td class="px-6 py-4">HR</td>
                <td class="px-6 py-4">Manager</td>
                <td class="px-6 py-4">Head</td>
                <td class="px-6 py-4">+91 123 456 7890</td>
                <td class="px-6 py-4">01/01/2018</td>
                <td class="px-6 py-4"><span class="flex items-center text-sm font-medium text-gray-900 me-3"><span
                            class="flex w-2.5 h-2.5 bg-green-500 rounded-full me-1.5 flex-shrink-0"></span>Active</span>
                </td>
                <td class="px-6 py-4 text-right">
                    <a href="#" class="font-medium text-blue-600 hover:underline">Update</a>
                </td>
                <td class="px-6 py-4 text-right">
                    <a href="#" class="font-medium text-red-600 hover:underline">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
